language: node_js
node_js: node
dist: trusty
sudo: required
addons:
  chrome: stable
script:
- npm run lint
- xvfb-run polymer test --skip-plugin sauce
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then xvfb-run polymer test --skip-plugin
  local; fi
- |
  if [ "$TRAVIS_BRANCH" == "master" ] && [ $TRAVIS_PULL_REQUEST == false ]; then
    echo "Not a Pull Request and on branch master so bumping version";
    frauci-update-version;
    export TRAVIS_TAG=$(frauci-get-version)
  fi
deploy:
  provider: releases
  api_key: "$GITHUB_RELEASE_TOKEN"
  on:
    tags: true
env:
  global:
  - REPO_NAME=d2l-image
  - SAUCE_USERNAME: Desire2Learn
  - secure: 
  - secure: 
